<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <div class="calculator-container">
        <i class="name">CASIO</i>
    
        <input type="text" class="screen-container" value="0"/>

        <div class="btn-container">

            <btn class="btn">AC</btn>
            <btn class="btn">7</btn>
            <btn class="btn">4</btn>
            <btn class="btn">1</btn>

            <btn class="btn">-MC</btn>
            <btn class="btn">8</btn>
            <btn class="btn">5</btn>
            <btn class="btn">2</btn>

            <btn class="btn">+MC</btn>
            <btn class="btn">9</btn>
            <btn class="btn">6</btn>
            <btn class="btn">3</btn>

            <btn class="btn">+/-</btn>
            <btn class="btn">+</btn>
            <btn class="btn">-</btn>
            <btn class="btn">X</btn>

            <btn class="btn">%</btn>
            <btn class="btn">/</btn>
            <btn class="btn btn-plus">=</btn>
        
        </div>

    </div>
    
</body>
</html>
